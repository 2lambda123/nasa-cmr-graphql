scalar JSON

type Service {
  concept_id: String!
  description: String
  long_name: String
  name: String
  related_urls: JSON
  service_options: JSON
  type: String
}

type ServiceList {
  count: Int
  items: [Service]
}

type Query {
  services(
    concept_id: [String],
    first: Int
  ): ServiceList!
  service(
    concept_id: String!
  ): Service!
}