input AclInput {
  "List of permitted groups for ACL search."
  permittedGroup: [String]
  "List of identity types for ACL search."
  identityType: [String]
  "Permitted user for ACL search."
  permittedUser: String
  "Provider for ACL search."
  provider: String
  "Flag indicating if the full ACL details should be included in the search response."
  includeFullAcl: Boolean
  "Options to provide to CMR"
  options: JSON

}
type Query {
  "Acl query parameters"
  acl (
    params: AclInput
  ): Acl
}