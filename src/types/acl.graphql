type Acl{
  "The unique concept id assigned to the ACL."
  conceptId: String
  "The revision id for the ACL."
  revisionId: Int
  "The type of identity (provider, system, single_instance, catalog_item)."
  identityType: String
  "The name of the ACL."
  name: String,
  "A URL to retrieve the ACL."  
  location: String
}

type AclList {
  "The number of hits for a given search."
  count: Int
  "Cursor that points to the/a specific position in a list of requested records."
  cursor: String
  "some description"
  items: [Acl]  
}

input AclsInput {
  "List of permitted groups for ACL search."
  permittedGroup: [String]
  "List of identity types for ACL search."
  identityType: [String]
  "Permitted user for ACL search."
  permittedUser: String
  "Provider for ACL search."
  provider: String
  "Flag indicating if the full ACL details should be included in the search response."
  includeFullAcl: Boolean
  "Options to provide to CMR"
  options: JSON

}
type Query {
  acls(
    "Order option's query parameters"
    params: AclsInput
  ): AclList!

}