scalar JSON

type Service {
  concept_id: String!
  description: String
  long_name: String
  name: String
  related_urls: JSON
  service_options: JSON
  type: String
}

type Query {
  services(
    concept_id: [String],
    first: Int
  ): [Service]
  service(
    concept_id: String!
  ): Service!
}