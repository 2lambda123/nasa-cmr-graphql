scalar JSON

type Variable {
  concept_id: String!
  long_name: String
  name: String
  science_keywords: JSON
  variable_type: String
}

type VariableList {
  count: Int
  items: [Variable]
}

type Query {
  variables(
    concept_id: [String],
    first: Int
  ): VariableList!
  variable(
    concept_id: String!
  ): Variable!
}