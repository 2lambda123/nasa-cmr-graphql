scalar JSON

type Service {
  concept_id: String!
  description: String
  long_name: String
  name: String
  native_id: String
  provider_id: String
  related_urls: JSON
  revision_id: Int
  service_options: JSON
  supported_output_formats: JSON
  type: String
  user_id: String
}

type Query {
  services(
    concept_id: [String],
    page_size: Int
  ): [Service]
  service(
    concept_id: String!
  ): Service!
}